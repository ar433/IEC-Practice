<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="./style.css">
  <title>CSS units</title>
  <style>
    .vh-vw-container {
      width: 80vw;
      height: 60vh;
      background-color: lightblue;
      margin: 10px;
    }




    .px-container {
      width: 800px;
      height: 100px;
      background-color: lightgreen;
      margin: 10px;
    }



    .parent {
      width: 50%;
      padding: 5px;
      margin: 5px;
      border: 1px solid red
    }

    .percent-container {
      width: 100%;
      height: 30%;
      background-color: lightcoral;
      margin: 10px;
    }

    .text {
      font-size: 16px;
      text-align: center;
      margin: 10px;
    }





    html {
      font-size: 16px;
    }

    .child {
      font-size: 32px;
    }

    .container1 {
      font-size: 1em;
      /* 1 times the root font size (16px) */
    }

    .container2 {
      font-size: 1em;
      /* 1 times the parent font size */
    }
  </style>
</head>

<body>
  <div class="container1">
    <p>1em</p>
    <p>This is another paragraph.</p>
  </div>
  <div class="child">
    <div class="container2">
      <p>1em.</p>
      <p>This is another paragraph.</p>
    </div>
  </div>






  <div class="parent">
    <div class="vh-vw-container">
      <p class="text">50vw x 50vh</p>
    </div>
  </div>

  <div class="parent">
    <div class="px-container">
      <p class="text">200px x 100px</p>
    </div>
  </div>
  <div class="parent">
    <div class="percent-container">
      <p class="text">30% x 30% (of parent)</p>
    </div>
  </div>
</body>

</html>
